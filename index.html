<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Telemetría TTN – Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div id="app">
    <header>
      <h1>Dashboard TTN</h1>
      <p id="last-update" class="subtitle">Última actualización: --</p>
    </header>

    <main>
      <section class="panel">
        <h2>Gráficas</h2>

        <h3>Temperatura (°C)</h3>
        <canvas id="temperature"></canvas>

        <h3>Humedad (%)</h3>
        <canvas id="humidity"></canvas>

        <h3>LDR</h3>
        <canvas id="ldr"></canvas>

        <h3>VBAT (V)</h3>
        <canvas id="vbat"></canvas>

        <h3>VSOLAR (V)</h3>
        <canvas id="vsolar"></canvas>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Últimos mensajes</h2>
          <button id="refresh-btn">Actualizar ahora</button>
        </div>
        <div class="table-container">
          <table id="telemetry-table">
            <thead>
              <tr>
                <th>Fecha/Hora</th>
                <th>Device ID</th>
                <th>Payload decodificado</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
